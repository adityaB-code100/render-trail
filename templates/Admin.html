<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #2c3e50;
    }

    h1 {
      font-weight: 700;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      margin-top: 80px;
      border-radius: 16px;
      box-shadow: 0 15px 40px rgba(102, 166, 255, 0.2);
    }

    .btn {
      font-weight: 600;
      letter-spacing: 0.5px;
      padding: 10px 16px;
      border-radius: 10px;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .btn-danger {
      background-color: #e74c3c;
      border: none;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
    <h1>Admin Dashboard</h1>
    <div class="d-flex flex-wrap gap-2">
      <a href="{{ url_for('admin.logout') }}" class="btn btn-danger">Logout</a>
      <a href="/admin/complaints" class="btn btn-outline-primary">See Complaints</a>
      <a href="/admin/contact_request" class="btn btn-outline-success">See Contact Requests</a>
      <a href="/admin/Service_Register" class="btn btn-outline-warning">Add Service</a>
      <a href="/service" class="btn btn-outline-info">Show Site</a>
      <a href="/admin/data-graph" class="btn btn-outline-dark">Show Data Graph</a>
    </div>
  </div>
  <!-- Content Block -->
  <div class="mt-4">
    {% block content %}
    <!-- Child template content goes here -->
    {% endblock %}
  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
